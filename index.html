<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jahnvi's Expense Tracker</title>
    <link rel = "stylesheet" href = "style.css">

</head>
<body>
    <div class="bodycontainer">
    <div class = "Nav">
        <h2><text class="textopaque">Jahnvi's </text>Expense Tracker</h2>  
        <img class="logo" src="logooo.png">
    </div>
    
    <div class="container">
        <h4>CURRENT BALANCE</h4>
        <h1 id="balance">&#8377;0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4 class="heading">Income</h4>
                <p id="money-plus" class="money-plus">
                    +&#8377;0.00
                </p>
            </div>
            <div>
                <h4 class="heading">Expense</h4>
                <p id="money-minus" class="money-minus">
                    -&#8377;0.00
                </p>
            </div>
        </div>
    
    <h3>History</h3>
    <ul id = "list" class="list">
        <li class="minus">
            Cash <span>-&#8377;400</span><button class="delete-btn">x</button>
        </li>
    </ul>
    <h3>Add New Transaction</h3>
    <form id = "form">
        <div class = "form-control">
            <label for="text">Transaction Type</label>
            <input type="text" id="text" placeholder="Enter text...">
        </div>
        <div class = "form-control">
            <label for="amount">Amount</label><br> (Negative - Expense, Positive - Income)
            <input type="number" id="amount" placeholder="Enter amount...">
        </div>
        <button class="btn">Add Transaction</button>
    </form>
</div>
</div>
    <!--JavaScript File-->
    <script src = "script.js"></script>
</body>
</html>
